spring:
  config:
    activate:
      on-profile: mock
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
  
  flyway:
    enabled: false

jwt:
  secret: "your-secret-key-must-be-at-least-32-characters-long-for-jwt"
  expiration-minutes: 15
  refresh-expiration-days: 7

server:
  port: 8080

logging:
  level:
    root: INFO
    com.platform: DEBUG
