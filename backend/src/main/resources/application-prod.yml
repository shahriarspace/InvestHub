spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  web:
    cors:
      allowed-origins: ${ALLOWED_ORIGINS:https://yourdomain.com}
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

logging:
  level:
    root: WARN
    com.platform: INFO
  file:
    name: logs/app.log
    max-size: 50MB
    max-history: 30
