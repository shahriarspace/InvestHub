spring:
  application:
    name: startup-investment-platform
  profiles:
    active: mock
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # File upload configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 25MB
      max-request-size: 30MB

  # Email configuration (disabled by default)
  mail:
    enabled: false
    host: smtp.gmail.com
    port: 587
    username: 
    password: 
    from: noreply@startupplatform.io
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# File storage
file:
  upload-dir: uploads

jwt:
  secret: your-secret-key-must-be-at-least-32-characters-long
  expiration-minutes: 15
  refresh-expiration-days: 7

server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 1024
  error:
    include-message: always

logging:
  level:
    root: INFO
    com.platform: DEBUG
  file:
    name: logs/app.log
    max-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
