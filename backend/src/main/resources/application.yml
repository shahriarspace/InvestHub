spring:
  application:
    name: startup-investment-platform
  profiles:
    active: ${SPRING_PROFILE:dev}
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
  
  # Flyway Database Migration
  flyway:
    locations: classpath:db/migration
    schemas: public
    validate-on-migrate: true
    out-of-order: false

  # Jackson JSON Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # Security & OAuth2
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-client-id.apps.googleusercontent.com}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-secret}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com
            user-name-attribute: sub

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-secret-key-must-be-at-least-32-characters-long}
  expiration-minutes: ${JWT_EXPIRY_MINUTES:15}
  refresh-expiration-days: ${JWT_REFRESH_EXPIRY_DAYS:7}

# Server Configuration
server:
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024
  error:
    include-message: always
    include-binding-errors: always

# Logging
logging:
  level:
    root: INFO
    com.platform: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/app.log
    max-size: 10MB
    max-history: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
