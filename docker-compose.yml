version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: invest-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-startup_platform}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - invest-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invest-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-startup_platform}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-must-be-at-least-32-characters-long}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - invest-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: invest-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://backend:8080
      VITE_WS_URL: ws://backend:8080/ws
    depends_on:
      - backend
    networks:
      - invest-network

volumes:
  postgres_data:

networks:
  invest-network:
    driver: bridge
