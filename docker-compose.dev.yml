version: '3.8'

# Development docker-compose with hot reload support
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:15-alpine
    container_name: invest-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: startup_platform_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - invest-network-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: invest-backend-dev
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/startup_platform_dev
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: dev
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: dev-secret-key-must-be-at-least-32-characters-long
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      # Mount source for faster development (optional - requires rebuild for changes)
      # - ./backend/src:/app/src
    networks:
      - invest-network-dev

  # Redis for session management (optional)
  redis:
    image: redis:7-alpine
    container_name: invest-redis-dev
    ports:
      - "6379:6379"
    networks:
      - invest-network-dev

  # Mail server for testing (optional)
  mailhog:
    image: mailhog/mailhog
    container_name: invest-mailhog-dev
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - invest-network-dev

volumes:
  postgres_data_dev:

networks:
  invest-network-dev:
    driver: bridge
